<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        button {

        #Slides {
            display: flex;
            width: 100%;

            transition: 0.5s;

        #Slides img {
            width: 450px;

        .Slider {
            width: 600px;
            height: 600px;
            overflow: hidden;
            margin: 50px;
             border: 5px solid black;

    <title>Document</title>
</head>
<body>
    <div class="Slider">
        <div id="Slides">
            <img src="C:\Users\divya\Downloads\WEB DEVELOPMENT\WEB DEVELOPMENT\Sliders in HTML\img1 (tralalero tralala).webp">
            <img src="C:\Users\divya\Downloads\WEB DEVELOPMENT\WEB DEVELOPMENT\Sliders in HTML\img2 tung tung tung tung sahur.webp">
            <img src="C:\Users\divya\Downloads\WEB DEVELOPMENT\WEB DEVELOPMENT\Sliders in HTML\img3 (bombardino crocodilo).jpg">
        </div>
        <button id="BTN1">❯</button>
        <button id="BTN2">❮</button>
    </div>
    <script>
        let index = 0
        const slides = document.getElementById("Slides")
        const total = slides.children.length
        document.getElementById("BTN1").onclick = () => {
            index = (index - 1 + total) % total
            slides.style.transform = `translateX(-${index * 500}px)`;
        }
         document.getElementById("BTN2").onclick = () => {
            index = (index + 1) % total
            slides.style.transform = `translateX(-${index * 500}px)`;
         }
    </script>
</body>
